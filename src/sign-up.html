<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <!-- include style.min.css -->
  <link rel="stylesheet" href="css/style.min.css">
  <!-- include font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- Include jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  
  <section class="sign-up">
   
    <div class="sign-up__column sign-up__column-left">
      <a href="/" class="logo logo_sign-up">
        <img src="../img/logo.svg" alt="logo solar system">
        <span>Code Adventure</span>
      </a>
      
      <form action="#" method="#" class="form">
        <label class="form__title">Sign up to Adventure Code</label>

        <div class="form__input form__name">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username">
        </div>
        
        <div class="form__input form__email">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Your email">
        </div>

        <div class="form__input form__password">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Your password">
        </div>
        
        <div class="form__input form__privacy-policy">
          <input type="checkbox" class="checkbox" id="checkbox1" />
          <label for="checkbox1">
            Creating an account means youâ€™re okay with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings.</a>
          </label>
        </div>

        <div class="form__input form__send-btn">
          <button class="sign-up-btn btn" type="submit">Sign up</button>
        </div>

        <div class="login-with">
          <label class="login-with__title">Or sign up with</label>
          <div class="login-with__button-wrap">
            <button><i class="fab fa-google"></i></button>
            <button><i class="fab fa-facebook-f"></i></button>
          </div> 
        </div>

        <div class="form__link-to-sign-up">
          <span>Already have an account?<a href="sign-in.html" class="create-account"> Sign in</a></span>
        </div>
       
      </form>
      
     <img class="sign-up__uranus-img" src="img/3pack/uranus.svg" alt="planet earth">
     <img class="sign-up__lander-img" src="img/3pack/lander-1.svg" alt="lander image in sign up">
     
    </div>


    <div class="sign-up__column sign-up__column-right">
      <img class="" src="img/3pack/planet-earth.svg">
      <!-- <img class="sign-up__austronaut" src="img/4pack/013-astronaut.svg" alt="austronaut"> -->
      <img class="sign-up__astronaut-on-moon" src="img/4pack/020-astronaut.svg" alt="austronaut on moon">
      <img class="sign-up__mars" src="img/3pack/mars.svg" alt="mars">
      <img class="sign-up__saturn" src="img/3pack/saturn.svg" alt="saturn">
    </div>
  </section>

</body>
</html>
