<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <!-- include style.min.css -->
  <link rel="stylesheet" href="css/style.min.css">
  <!-- include font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- Include jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  
  <section class="sign-in">
   
    <div class="sign-in__column sign-in__column-left">
      <a href="/" class="logo logo_sign-in">
        <img src="../img/logo.svg" alt="logo solar system">
        <span>Code Adventure</span>
      </a>
      
      <form action="#" method="#" class="form">
        <label class="form__title">Sign in to Adventure Code</label>

        <div class="form__input form__name">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username or Email">
        </div>
        
        <div class="form__input form__password">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Your password">
        </div>
        
        <div class="form__input form__remember-me">
          <input type="checkbox" class="checkbox" id="checkbox1" />
          <label for="checkbox1">Remember me</label>
        </div>

        <div class="form__input form__send-btn">
          <button class="login-btn btn" type="submit">Sign in</button>
          <span>Forgot <a href="#">password?</a></span>
        </div>

        <div class="login-with">
          <label class="login-with__title">Or login with</label>
          <div class="login-with__button-wrap">
            <button><i class="fab fa-google"></i></button>
            <button><i class="fab fa-facebook-f"></i></button>
          </div> 
        </div>

        <div class="form__link-to-sign-up">
          <span>Not a member?<a href="sign-up.html" class="create-account"> Sign up now</a></span>
        </div>
       
      </form>
      
     <img class="sign-in__earth-img" src="img/3pack/planet-earth.svg" alt="planet earth">
     <img class="sign-in__space-station-img" src="img/3pack/space-station.svg" alt="space-station">
    </div>
    <div class="sign-in__column sign-in__column-right">
      <img class="sign-in__mars" src="img/3pack/mars.svg">
      <img class="sign-in__austronaut" src="img/4pack/012-astronaut.svg" alt="austronaut">
      <img class="sign-in__jupiter" src="img/3pack/jupiter.svg" alt="jupiter">
      <img class="sign-in__moon" src="img/3pack/moon.svg" alt="moon">
    </div>
  </section>

</body>
</html>
